{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block page_header %}
  <h2>New model</h2>
{% endblock page_header %}
{% block content %}
    <p>
        <a href="{% url 'learning_logs:section' section.id %}">{{ section }}</a>
    </p>
    <p>Add a new model:</p>
    <form action="{% url 'learning_logs:new_model' section.id %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button class="button">Add model</button>
    </form>
{% endblock content %}

{% extends 'learning_logs/base.html' %}
{% load bootstrap3 %}

{% block page_header %}
  <h2>Add a new section:</h2>
{% endblock page_header %}

{% block content %}

<p>Add a new section:</p>
<form action="{% url 'learning_logs:new_section' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button class="button">Add section</button>
    {% endbuttons %}
</form>
{% endblock %}
